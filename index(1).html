<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: darkblue;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }


        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.6s;
        }

            button:hover {
                background-color: darkblue;
                box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
            }

        @media only screen and (max-width: 600px) {
            body {
                padding: 10px;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Curriculum Vitae Generator</h1>
        <form id="cvForm">
            <label for="name">Full Name & Surname:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" required>

            <label for="bio">Bio:</label>
            <textarea id="bio" rows="3" required></textarea>


            <label for="education">Education:</label>
            <textarea id="education" rows="3" required></textarea>

            <label for="experience">Work Experience:</label>
            <textarea id="experience" rows="3" required></textarea>

            <label for="skills">Skills:</label>
            <textarea id="skills" rows="3" required></textarea>

            <label for="projects">Projects:</label>
            <textarea id="projects" rows="3" required></textarea>

            <button type="submit">Generate CV</button>
        </form>
    </div>

    <script>
        document.getElementById('cvForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission

            // Get form values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const bio = document.getElementById('bio').value;
            const education = document.getElementById('education').value;
            const experience = document.getElementById('experience').value;
            const skills = document.getElementById('skills').value;
            const projects = document.getElementById('projects').value;

            // Store data in localStorage
            localStorage.setItem('cvData', JSON.stringify({
                name, email, phone, address, bio, education, experience, skills, projects
            }));

            // Redirect to resume page
            window.location.href = 'cv.html';
        });
    </script>
</body>
</html>
