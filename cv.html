<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <style>
        
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        li, a, button {
            font-family: "Montserrat", sans-serif;
            font-weight: 500;
            font-size: 16px;
            color: black;
            text-decoration: none;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px;
            margin: 50px;
            background-color: rgb(21, 57, 157);
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            display: inline-block;
            padding: 0px 20px;
        }

        .nav-links li a{
            transition: all 0.3s ease 0s;
        }
        
        .nav-links li a:hover {
            color:teal;
        }

        button {
            padding: 9px 25px;
            background-color: rgba(0, 136, 169, 1);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease 0s;
            text-decoration: black;
        }

        button:hover {
            background-color: rgba(0, 136, 169, 1);
        }


        

        h1 {
            cursor: pointer;
        }
        h2 {
            text-align: center;
            margin: 70px;
            color:rgb(21, 57, 157);
        }

        h3 {
            text-align: center;
        }

       


       

        p {
            line-height: 1.6;
            margin: 0;
            text-align: center;
            color: white;
            font-size: 50px;
        }

        .contact-info {
            text-align: center;
            margin-bottom: 30px;
        }
        .edit-btn {
            display: block;
            width: 200px;
            margin: 0 auto;
            padding: 9px 25px;
            background-color: teal;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }

        .edit-btn:hover {
                background-color: blue;
        }

        .container {
            width: 100%;
            height: 100vh;
        }
        .slides{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            background-color:rgba(21, 19, 19, 0.958);
            
        }

         
    </style>
</head>
<body>
    <header>
        <h1>Curriculum Vitae</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="#bio">Bio</a></li>
                <li><a href="#education">Education</a></li>
                <li><a href="#experience">Work Experience</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#projects">Projects</a></li>
            </ul>
        </nav>
        <a class="cta" href="#"><button>Contacts</button></a>
    </header>

        <h2 id="outputName"></h2>
        <div class="container">
            <div class="slides">
                <img src="https://cdn-icons-png.flaticon.com/512/10110/10110782.png">
                <section id="contacts">
               <h2>Contact information</h2>
                
                    <p id="outputEmail"></p>
                    <p id="outputPhone"></p>
                    <p id="outputAddress"></p>
            </section>
                </div>
        
                <div class="slides">
                    <img src="https://cdn-icons-png.flaticon.com/512/10110/10110782.png">
                <section id="bio">
                    <h2>Bio</h2>
                    <p id="outputBio"></p>
                </section>
                </div>
                <div class="slides">
                    <img src="https://icons.veryicon.com/png/o/miscellaneous/icon-pack/graduation-hat-3.png">
                <section id="education">
                    <h2>Education</h2>
                    
                    <p id="outputEducation"></p>
                </section>
                </div>
        
                <div class="slides">
                   <section id="experience">
                    <h2>Work Experience</h2>
                    <p id="outputExperience"></p>
                </section>
                </div>
                <div class="slides">
                <section id="skills">
                    <h2>Skills</h2>
                    <p id="outputSkills"></p>
                </section>
                </div>
                <div class="slides">
                   
                <section id="projects">
                    <h2>Projects</h2>
                    <p id="outputProjects"></p>
                    <a href="index.html" class="edit-btn">Edit Information</a>
                </section>
                </div>
        </div>
       
   
   

    <script>
        // Retrieve data from localStorage
        const cvData = JSON.parse(localStorage.getItem('cvData'));

        if (cvData) {
            document.getElementById('outputName').innerText = cvData.name;
            document.getElementById('outputEmail').innerText = cvData.email;
            document.getElementById('outputPhone').innerText = cvData.phone;
            document.getElementById('outputAddress').innerText = cvData.address;
            document.getElementById('outputBio').innerText = cvData.bio;
            document.getElementById('outputEducation').innerText = cvData.education;
            document.getElementById('outputExperience').innerText = cvData.experience;
            document.getElementById('outputSkills').innerText = cvData.skills;
            document.getElementById('outputProjects').innerText = cvData.projects;
        } else {
            alert("No cv data found! Please fill out the form.");
            window.location.href = 'index.html'; // Redirect back to the form if no data
        }
    </script>
</body>
</html>
